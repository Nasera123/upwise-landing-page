<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Glow Effect -->
  <ellipse cx="960" cy="540" rx="800" ry="400" fill="url(#glow)"/>
  
  <!-- Abstract Shapes -->
  <circle cx="200" cy="200" r="100" fill="#ff4757" opacity="0.1"/>
  <circle cx="1720" cy="880" r="150" fill="#ff4757" opacity="0.08"/>
  <rect x="1500" y="100" width="200" height="200" rx="20" fill="#ffffff" opacity="0.05" transform="rotate(45 1600 200)"/>
  <rect x="100" y="700" width="150" height="150" rx="15" fill="#ffffff" opacity="0.03" transform="rotate(30 175 775)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>